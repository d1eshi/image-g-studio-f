<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora Studio SF</title>
  </head>
  <body class="min-h-screen bg-background text-text-primary font-sans flex flex-col">
    <!-- Generation Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden"
    >
      <div class="bg-surface rounded-lg shadow-xl p-6 w-full max-w-md">
        <h3 id="modalTitle" class="text-lg font-medium text-text-primary mb-4">
          Generando...
        </h3>
        <div
          id="modalContent"
          class="flex flex-col items-center justify-center"
        >
          <div class="loader"></div>
          <p id="modalText" class="mt-4 text-text-secondary">
            Tu video se está procesando. Esto puede tardar unos momentos.
          </p>
        </div>
        <div id="modalActions" class="mt-4 text-right hidden">
          <button
            id="closeModalBtn"
            class="px-4 py-2 bg-accent text-white rounded-md text-sm"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>

    <!-- Video Player Modal -->
    <div
      id="videoPlayerModal"
      class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center hidden p-4 transition-opacity duration-300"
    >
      <div
        class="bg-surface rounded-lg shadow-xl w-full max-w-4xl aspect-video relative flex flex-col overflow-hidden"
      >
        <header
          class="p-3 border-b border-border flex items-center justify-between flex-shrink-0 bg-highlight"
        >
          <h3
            id="videoPlayerTitle"
            class="text-base font-medium text-text-primary"
          >
            Video Title
          </h3>
          <button
            id="closeVideoPlayerBtn"
            class="text-text-secondary hover:text-text-primary text-2xl leading-none font-bold"
          >
            &times;
          </button>
        </header>
        <div class="flex-grow bg-black flex items-center justify-center p-1">
          <img
            id="videoPlayerImage"
            src=""
            alt="Generated clip"
            class="max-w-full max-h-full object-contain"
          />
        </div>
      </div>
    </div>

    <header
      class="border-b border-border bg-surface px-6 py-3 flex items-center justify-between flex-shrink-0"
    >
      <h1 class="text-xl font-semibold">Sora Studio ✨</h1>
      <button
        id="generateVideoBtn"
        class="px-3 py-1.5 bg-accent text-white rounded-md text-sm hover:bg-blue-600 transition-colors"
      >
        Generate Video
      </button>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <aside
        class="w-72 border-r border-border bg-surface p-4 overflow-y-auto flex-shrink-0 space-y-6"
      >
        <div class="bg-surface border border-border rounded-lg p-4 space-y-3">
          <h2
            class="text-sm font-semibold text-gray-700 uppercase tracking-wide border-b border-border pb-1"
          >
            Scene
          </h2>
          <div class="space-y-1">
            <label for="sceneName" class="text-sm text-gray-600"
              >Scene Name</label
            >
            <input
              id="sceneName"
              type="text"
              value="Desert Sunset"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            />
          </div>
          <div class="space-y-1">
            <label for="sceneStyle" class="text-sm text-gray-600">Style</label>
            <select
              id="sceneStyle"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            >
              <option>Cinematic</option>
              <option>Anime</option>
              <option>Documentary</option>
              <option>Pixel Art</option>
              <option>Vaporwave</option>
            </select>
          </div>
        </div>

        <div class="bg-surface border border-border rounded-lg p-4 space-y-3">
          <h2
            class="text-sm font-semibold text-gray-700 uppercase tracking-wide border-b border-border pb-1"
          >
            Character
          </h2>
          <div class="space-y-1">
            <label for="charModel" class="text-sm text-gray-600">Model</label>
            <input
              id="charModel"
              type="text"
              placeholder="e.g., Man with Hat"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            />
          </div>
          <div class="space-y-1">
            <label for="charEmotion" class="text-sm text-gray-600"
              >Emotion</label
            >
            <select
              id="charEmotion"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            >
              <option>Neutral</option>
              <option>Happy</option>
              <option>Sad</option>
              <option>Pensive</option>
            </select>
          </div>
          <div class="space-y-1">
            <label for="charAction" class="text-sm text-gray-600">Action</label>
            <input
              id="charAction"
              type="text"
              value="Walking slowly"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            />
          </div>
        </div>

        <div class="bg-surface border border-border rounded-lg p-4 space-y-3">
          <h2
            class="text-sm font-semibold text-gray-700 uppercase tracking-wide border-b border-border pb-1"
          >
            Camera
          </h2>
          <div class="space-y-1">
            <label for="cameraShot" class="text-sm text-gray-600"
              >Shot Type</label
            >
            <select
              id="cameraShot"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            >
              <option>Medium Shot</option>
              <option>Close Up</option>
              <option>Long Shot</option>
              <option>Dutch Angle</option>
            </select>
          </div>
          <div class="space-y-1">
            <label for="cameraMovement" class="text-sm text-gray-600"
              >Movement</label
            >
            <select
              id="cameraMovement"
              class="w-full border border-border rounded-md px-2 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            >
              <option>Static</option>
              <option>Pan Left</option>
              <option>Dolly In</option>
              <option>Crane Up</option>
            </select>
          </div>
        </div>

        <div class="bg-surface border border-border rounded-lg p-4 space-y-3">
          <h2
            class="text-sm font-semibold text-gray-700 uppercase tracking-wide border-b border-border pb-1"
          >
            ✨ AI Prompt Generator
          </h2>
          <p class="text-sm text-text-secondary">
            Usa la IA para expandir tus ideas en un prompt detallado y listo para
            generar.
          </p>
          <textarea
            id="aiPrompt"
            rows="6"
            class="w-full border border-border rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-1 focus:ring-accent"
            placeholder="El prompt generado por la IA aparecerá aquí..."
          ></textarea>
          <button
            id="generatePromptBtn"
            class="w-full px-3 py-1.5 bg-accent-light text-accent rounded-md text-sm hover:bg-blue-200 transition-colors"
          >
            ✨ Sugerir Prompt Detallado
          </button>
        </div>
      </aside>

      <main class="flex-1 bg-muted p-6 flex flex-col">
        <div
          class="w-full h-4/5 bg-surface rounded-md border border-border relative"
        >
          <canvas
            id="editorCanvas"
            class="w-full h-full canvas-grid rounded-md"
          ></canvas>
        </div>
        <div class="pt-6">
          <h3 class="text-lg font-medium text-text-primary mb-3">
            Generated Clips
          </h3>
          <div
            id="clipsContainer"
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
          ></div>
        </div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
