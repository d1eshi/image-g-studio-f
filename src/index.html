<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora Studio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sora Studio</h1>
        <p>Turn ideas into cinematic Sora 2 videos instantly</p>
      </header>
      <main>
        <div class="composer-container">
          <div id="canvas-container">
            <canvas id="scene-canvas"></canvas>
          </div>
          <div id="properties-panel">
            <div class="properties-section">
              <h3>Character</h3>
              <label for="char-name">Name:</label>
              <input type="text" id="char-name" value="human" />
              <label for="char-type">Type:</label>
              <select id="char-type">
                <option>human</option>
                <option>robot</option>
                <option>animal</option>
              </select>
              <label for="char-action">Action:</label>
              <select id="char-action">
                <option>running</option>
                <option>talking</option>
                <option>sitting</option>
              </select>
              <label for="char-emotion">Emotion:</label>
              <select id="char-emotion">
                <option>happy</option>
                <option>sad</option>
                <option>neutral</option>
              </select>
            </div>
            <div class="properties-section">
              <h3>Camera</h3>
              <label for="cam-lens">Lens:</label>
              <select id="cam-lens">
                <option>24mm</option>
                <option>35mm</option>
                <option>85mm</option>
              </select>
              <label for="cam-movement">Movement:</label>
              <select id="cam-movement">
                <option>static</option>
                <option>pan</option>
                <option>dolly</option>
              </select>
              <label for="cam-duration">Duration:</label>
              <select id="cam-duration">
                <option>5s</option>
                <option>10s</option>
                <option>20s</option>
              </select>
            </div>
            <div class="properties-section">
              <h3>Scene</h3>
              <label for="scene-environment">Environment:</label>
              <select id="scene-environment">
                <option>beach</option>
                <option>city</option>
                <option>forest</option>
                <option>interior</option>
              </select>
            </div>
          </div>
        </div>
        <div id="prompt-preview">
          <h3>Prompt Preview</h3>
          <div id="prompt-text"></div>
          <pre id="prompt-json"></pre>
        </div>
      </main>
      <footer>
        <p>Made with ❤️ by d1eshi</p>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
